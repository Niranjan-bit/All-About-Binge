
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="movies.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

	<title>Movies</title>
	<script type="text/x-tmpl-mustache" id="list_template">
		<ul>
			{{#Search}}
			<li><a id="{{imdbID}}" href="#">{{Title}}</a></li>
			{{/Search}}
		</ul>
	</script>
	<script type="text/x-tmpl-mustache" id="details_template">
	<h2>{{Title}} ({{Year}})</h2>
    <div id="summary">
        <h3><b>Genre:</b> {{Genre}}</h3>
        <h3><b>Runtime:</b> {{Runtime}},  [{{Rated}}]</h3>
        <h3><b>Director:</b> {{Director}}</h3>
        <h3><b>Writer:</b> {{Writer}}</h3>
        <h3><b>Starring:</b> {{Actors}}</h3>
    </div>
	<img id="poster" src="{{Poster}}">
	<p>{{Plot}}</p>
	</script>
  


</head>
<body>
	<div id="search">
		<label>Movie Name:</label> <input id="search_text" type="text">
		<button id="search_button">Search</button>
	</div>
	<div id="list"></div>
	<div id="details"></div>
  
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="movies.js"></script>
    </head>
  
</body>
</html>
